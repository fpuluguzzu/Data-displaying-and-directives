<div class="card">
    <div class="card-header text-black" [ngClass]= "{'bg-secondary':task.priority_level === 'low',      
    'bg-dark' : task.priority_level === 'medium' ,
     'bg-warning' : task.priority_level === 'high'}">
        
        <h4 class="card-title"> {{ task.title }}</h4>
    </div>
    <div class="card-body bg-primary text-white">
        <p>{{ task.description }}</p>
        <hr>
        <h3>{{ task.task_date | date }}</h3>
        <hr>
        <h3>{{ task.priority_level }}</h3>
        <hr>
        <h3>{{ task.category }}</h3>
        <hr>
        <h3>{{ task. progress_level }}</h3>
        <hr>
    </div>
</div>
